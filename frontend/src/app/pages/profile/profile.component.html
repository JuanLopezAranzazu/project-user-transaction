<div class="container mt-5" *ngIf="user; else loading">
  <h2 class="mb-4">User Profile</h2>

  <div class="card p-4">
    <div class="row mb-3">
      <div class="col-sm-3 fw-bold">Full Name</div>
      <div class="col-sm-9">{{ user.fullName || "Not provided" }}</div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3 fw-bold">Email</div>
      <div class="col-sm-9">{{ user.email }}</div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3 fw-bold">Phone</div>
      <div class="col-sm-9">{{ user.phone || "Not provided" }}</div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3 fw-bold">Address</div>
      <div class="col-sm-9">{{ user.address || "Not provided" }}</div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3 fw-bold">Created At</div>
      <div class="col-sm-9">{{ formatDate(user.createdAt) }}</div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Loading user profile...</p>
  </div>
</ng-template>

<div *ngIf="errorMessage" class="alert alert-danger mt-5">
  {{ errorMessage }}
</div>
